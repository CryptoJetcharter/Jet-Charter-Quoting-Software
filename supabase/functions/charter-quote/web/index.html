<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charter Flight Quoting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="src/styles/main.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Charter Flight Quoting</h1>
    
    <div class="card mb-4">
      <div class="card-body">
        <form id="quoteForm">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="origin" class="form-label">Origin Airport</label>
              <select class="form-select" id="origin" required>
                <option value="">Select origin airport</option>
                <!-- Will be populated by JS -->
              </select>
            </div>
            <div class="col-md-6">
              <label for="destination" class="form-label">Destination Airport</label>
              <select class="form-select" id="destination" required>
                <option value="">Select destination airport</option>
                <!-- Will be populated by JS -->
              </select>
            </div>
          </div>
          
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="departureDate" class="form-label">Departure Date</label>
              <input type="datetime-local" class="form-control" id="departureDate" required>
            </div>
            <div class="col-md-6">
              <label for="returnDate" class="form-label">Return Date (Optional)</label>
              <input type="datetime-local" class="form-control" id="returnDate">
            </div>
          </div>
          
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="passengers" class="form-label">Number of Passengers</label>
              <input type="number" class="form-control" id="passengers" min="1" max="16" required>
            </div>
            <div class="col-md-6">
              <label for="aircraftType" class="form-label">Preferred Aircraft (Optional)</label>
              <select class="form-select" id="aircraftType">
                <option value="">No preference</option>
                <!-- Will be populated by JS -->
              </select>
            </div>
          </div>
          
          <div class="mb-3">
            <label class="form-label">Additional Services</label>
            <div id="extrasContainer" class="row">
              <!-- Will be populated by JS -->
            </div>
          </div>
          
          <div class="mb-3">
            <label for="promoCode" class="form-label">Promo Code (Optional)</label>
            <input type="text" class="form-control" id="promoCode">
          </div>
          
          <div class="mb-3">
            <label for="subscriptionTier" class="form-label">Subscription Tier</label>
            <select class="form-select" id="subscriptionTier">
              <option value="free">Free</option>
              <option value="premium">Premium</option>
              <option value="business">Business</option>
              <option value="elite">Elite</option>
            </select>
          </div>
          
          <button type="submit" class="btn btn-primary">Get Quote</button>
        </form>
      </div>
    </div>
    
    <div id="quoteResult" class="card d-none">
      <div class="card-header">
        <h4>Your Flight Quote</h4>
      </div>
      <div class="card-body">
        <div id="quoteDetails"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0"></script>
  <script src="src/utils/supabase.js"></script>
  <script src="src/utils/responsive.js"></script>
  <script src="src/components/quoteForm.js"></script>
</body>
</html>
